<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia</title>
    <script src="https://kit.fontawesome.com/e0eafdef0d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <section class="section">
      <div class="section__text">
        <header class="section__text--header">
            <div class="logo">Head</div>
            <ul class="topnav" id="myTopnav">
                <a href="#works"><li>Home</li></a>
                <a href="#services"><li>News</a></li>
                <a href="#contact"><li>Contact</a></li>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-ellipsis-h"></i>
                </a>
            </ul>
        </header>
        <div class="section__text--text">
          <h1>Patagonia</h1>
          <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. 
            Donec viverra eleifend lacus, vitae ullamcor.</p>
        </div>
      </div>
      <div class="section__pic">
        <img src="images/Image_desktop.png" alt="">
      </div>
    </section>  
      
      
    <script>
        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    
</body>
</html>
